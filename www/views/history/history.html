<ion-view view-title="Hourly Average Price" hide-back-button="true">
  <ion-content>
      <div class="list list-inset">
        <label class="item item-input item-select">
          <div class="input-label">
            Currency
          </div>
          <select data-ng-change="chancgCurrency()" data-ng-model="history.currency">
            <option data-ng-repeat="currency in currencies | filter:{selected:true}" value="{{currency.code}}" data-ng-selected="history.currency == currency.code"> {{currency.code}} - {{currency.text}}</option>
          </select>
        </label>
      </div>
      <highchart config="chart"></highchart>
  </ion-content>
</ion-view>
